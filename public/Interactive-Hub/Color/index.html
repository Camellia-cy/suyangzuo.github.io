<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>颜色</title>
    <link rel="icon" href="/Images/Interactive-Hub/HQ/颜色.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+Mono&family=Noto+Sans+SC&family=JetBrains+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/common.css" />
    <link rel="stylesheet" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" href="../control.css" />
    <link rel="stylesheet" href="../interactive-common.css" />
    <link rel="stylesheet" href="./color.css" />
    <link rel="stylesheet" href="./coloris.min.css" />
    <script src="./coloris.min.js"></script>
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://kit.fontawesome.com/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="/Scripts/chroma.min.js"></script>
  </head>
  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <script src="../../Scripts/html-include.js" target="../../top-banner.html" position="afterbegin"></script>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <section class="颜色总区 总区">
      <script src="../../Scripts/html-include.js" target="../control.html" position="afterbegin"></script>
      <p class="交互标题">颜色</p>
      <figure class="展示区">
        <input type="text" data-coloris id="颜色选择器" placeholder="点击此处展开" />
      </figure>
      <div class="控制区">
        <div class="hex颜色区 颜色区">
          <h2 class="颜色标题 hex颜色标题"><span class="颜色标题模式">Hex</span>模式：</h2>
          <div class="颜色值 hex颜色值">
            <span class="hex前缀">#</span>
            <span class="颜色分值 红值"></span>
            <span class="颜色分值 绿值"></span>
            <span class="颜色分值 蓝值"></span>
            <span class="颜色分值 透明值"></span>
          </div>
        </div>
        <div class="hex无透明颜色区 颜色区">
          <h2 class="颜色标题 hex无透明颜色标题">
            <span class="颜色标题模式">Hex</span><span class="无透明度">无透明度</span>模式：
          </h2>
          <div class="颜色值 hex无透明颜色值">
            <span class="hex前缀">#</span>
            <span class="颜色分值 红值"></span>
            <span class="颜色分值 绿值"></span>
            <span class="颜色分值 蓝值"></span>
          </div>
        </div>
        <div class="hex简写颜色区 颜色区">
          <h2 class="颜色标题 hex简写颜色标题">
            <span class="颜色标题模式">Hex</span><span class="简写">简写</span>模式：
          </h2>
          <div class="颜色值 hex简写颜色值">
            <span class="hex前缀">#</span>
            <span class="颜色分值 红值"></span>
            <span class="颜色分值 绿值"></span>
            <span class="颜色分值 蓝值"></span>
            <span class="颜色分值 透明值"></span>
          </div>
        </div>
        <div class="hex简写无透明颜色区 颜色区">
          <h2 class="颜色标题 hex简写无透明颜色标题">
            <span class="颜色标题模式">Hex</span><span class="简写">简写</span
            ><span class="无透明度">无透明度</span>模式：
          </h2>
          <div class="颜色值 hex简写无透明颜色值">
            <span class="hex前缀">#</span>
            <span class="颜色分值 红值"></span>
            <span class="颜色分值 绿值"></span>
            <span class="颜色分值 蓝值"></span>
          </div>
        </div>
        <div class="rgba颜色区 颜色区">
          <h2 class="颜色标题 rgba颜色标题"><span class="颜色标题模式">RGBA</span>模式：</h2>
          <div class="颜色值 rgba颜色值">
            <span class="rgba前缀">rgba</span>
            <span class="括号 前括号">(</span>
            <span class="颜色分值 红值"></span>
            <span class="逗号">,</span>
            <span class="颜色分值 绿值"></span>
            <span class="逗号">,</span>
            <span class="颜色分值 蓝值"></span>
            <span class="逗号">,</span>
            <span class="颜色分值 透明值"></span>
            <span class="括号 后括号">)</span>
          </div>
        </div>

        <div class="rgb颜色区 颜色区">
          <h2 class="颜色标题 rgb颜色标题">
            <span class="颜色标题模式">RGB</span><span class="无透明度">无透明度</span>模式：
          </h2>
          <div class="颜色值 rgb颜色值">
            <span class="rgb前缀">rgb</span>
            <span class="括号 前括号">(</span>
            <span class="颜色分值 红值"></span>
            <span class="逗号">,</span>
            <span class="颜色分值 绿值"></span>
            <span class="逗号">,</span>
            <span class="颜色分值 蓝值"></span>
            <span class="括号 后括号">)</span>
          </div>
        </div>
      </div>
    </section>

    <script src="./color.js"></script>
  </body>
</html>
