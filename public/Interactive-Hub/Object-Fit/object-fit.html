<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象匹配</title>
    <link
      rel="icon"
      href="/Images/Interactive-Hub/HQ/对象匹配.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Styles/common.css" />
    <link rel="stylesheet" href="/Styles/top-banner-common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web&family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+Mono&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Roboto+Mono&family=M+PLUS+Code+Latin&family=Ubuntu+Mono&family=M+PLUS+1+Code:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../control.css" />
    <link rel="stylesheet" href="../interactive-common.css" />
    <link rel="stylesheet" href="./object-fit.css" />
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script
      src="/Scripts/d0483e3bd3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./object-fit.js" defer></script>
  </head>
  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <script
      src="../../Scripts/html-include.js"
      target="../../top-banner.html"
      position="afterbegin"
    ></script>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <section class="对象匹配总区 总区">
      <script
        src="../../Scripts/html-include.js"
        target="../control.html"
        position="afterbegin"
      ></script>
      <p class="交互标题">对象匹配</p>
      <figure class="对象匹配-图像区">
        <img src="./示例图-已缩放.jpg" alt="示例图" />
      </figure>
      <section class="选项区">
        <section class="盒子选项 选项类型">
          <p class="选项标题">盒子选项</p>
          <div class="控件组 盒子控件组">
            <div class="控件子组">
              <label for="溢出隐藏">
                <span class="中文 属性中文">溢出隐藏</span>
                <span class="代码 属性代码">overflow: hidden</span>
              </label>
              <input
                type="checkbox"
                id="溢出隐藏"
                name="溢出隐藏项"
                class="复选框"
                autocomplete="off"
              />
            </div>
          </div>
        </section>
        <section class="图像选项 选项类型">
          <p class="选项标题">图像选项</p>
          <section class="控件组 图像-控件组">
            <div class="控件类型区 控件-图像尺寸">
              <p class="中文 属性中文">图像尺寸</p>
              <div class="控件子组">
                <label for="图像尺寸-原始大小">
                  <span class="中文 值中文">默认</span>
                </label>
                <input
                  type="radio"
                  id="图像尺寸-原始大小"
                  name="图像尺寸项"
                  class="复选框"
                  checked
                  autocomplete="off"
                />
              </div>
              <section class="选项分隔区"></section>
              <div class="控件子组">
                <label for="图像尺寸-百分之百">
                  <span class="中文 值中文">100%</span>
                </label>
                <input
                  type="radio"
                  id="图像尺寸-百分之百"
                  name="图像尺寸项"
                  class="复选框"
                  autocomplete="off"
                />
              </div>
              <section class="选项分隔区"></section>
              <div class="控件子组">
                <label for="图像尺寸-放大">
                  <span class="中文 值中文">150%</span>
                </label>
                <input
                  type="radio"
                  id="图像尺寸-放大"
                  name="图像尺寸项"
                  class="复选框"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="控件类型区 控件-对象匹配">
              <p class="属性名称">
                <span class="中文 属性中文">对象匹配</span
                ><span class="代码 属性代码">object-fit</span>
              </p>
              <div class="控件类型操作区">
                <div class="控件子组">
                  <label for="对象匹配-覆盖">
                    <span class="中文 值中文">覆盖</span>
                    <span class="代码 值代码">cover</span>
                  </label>
                  <input
                    type="radio"
                    id="对象匹配-覆盖"
                    name="对象匹配项"
                    class="单选框"
                    autocomplete="off"
                  />
                </div>
                <div class="控件子组">
                  <label for="对象匹配-包含">
                    <span class="中文 值中文">包含</span>
                    <span class="代码 值代码">contain</span>
                  </label>
                  <input
                    type="radio"
                    id="对象匹配-包含"
                    name="对象匹配项"
                    class="单选框"
                    autocomplete="off"
                  />
                </div>
                <div class="控件子组">
                  <label for="对象匹配-填充">
                    <span class="中文 值中文">填充</span>
                    <span class="代码 值代码">fill</span>
                  </label>
                  <input
                    type="radio"
                    id="对象匹配-填充"
                    name="对象匹配项"
                    class="单选框"
                    autocomplete="off"
                  />
                </div>
              </div>
            </div>
            <div class="控件类型区 控件-对象位置">
              <p class="属性名称">
                <span class="中文 属性中文">对象位置</span
                ><span class="代码 属性代码">object-position</span>
              </p>
              <div class="控件类型操作区 对象位置操作区">
                <div class="控件子组">
                  <label class="label-x轴" for="对象位置-X轴">
                    <span class="中文 值中文">X轴</span>
                  </label>
                  <div class="滑块区">
                    <input
                      type="range"
                      id="对象位置-X轴"
                      name="对象匹配项"
                      min="-100"
                      max="200"
                      step="1"
                      value="50"
                      list="位置节点"
                      class="范围条"
                      autocomplete="off"
                    />
                    <div class="范围条数字区 X轴数字区">50%</div>
                  </div>
                </div>
                <div class="控件子组">
                  <label class="label-y轴" for="对象位置-Y轴">
                    <span class="中文 值中文">Y轴</span>
                  </label>
                  <div class="滑块区">
                    <input
                      type="range"
                      id="对象位置-Y轴"
                      name="对象匹配项"
                      min="-100"
                      max="200"
                      step="1"
                      value="50"
                      list="位置节点"
                      class="范围条"
                      autocomplete="off"
                    />
                    <div class="范围条数字区 Y轴数字区">50%</div>
                  </div>
                </div>
                <datalist id="位置节点">
                  <option value="-100"></option>
                  <option value="-50"></option>
                  <option value="0"></option>
                  <option value="50"></option>
                  <option value="100"></option>
                  <option value="150"></option>
                  <option value="200"></option>
                </datalist>
              </div>
            </div>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
