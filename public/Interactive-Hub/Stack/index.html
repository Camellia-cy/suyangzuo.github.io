<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>栈</title>
    <link
      rel="icon"
      href="/Images/Interactive-Hub/HQ/栈.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web&family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+Mono&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Roboto+Mono&family=M+PLUS+Code+Latin&family=Ubuntu+Mono&family=M+PLUS+1+Code:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/common.css" />
    <link rel="stylesheet" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" href="../control.css" />
    <link rel="stylesheet" href="../interactive-common.css" />
    <link rel="stylesheet" href="./stack.css" />
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="./stack.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="/Scripts/d0483e3bd3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <script
      src="../../Scripts/html-include.js"
      target="../../top-banner.html"
      position="afterbegin"
    ></script>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <section class="栈总区 总区">
      <script
        src="../../Scripts/html-include.js"
        target="../control.html"
        position="afterbegin"
      ></script>
      <p class="交互标题">栈</p>
      <div class="交互容器">
        <div class="栈区">
          <div class="栈容器">
            <div class="栈"></div>
            <div class="索引区"></div>
            <div class="指针区">
              <span class="指针">&#10145;</span>
            </div>
          </div>
          <h3 class="栈标题 标题">栈</h3>
        </div>
        <div class="方法区">
          <div class="模式区">
            <label for="传统模式" class="单选标签">
              <span class="单选文本">传统模式</span>
              <input
                type="radio"
                id="传统模式"
                class="单选"
                name="模式"
                checked
              />
            </label>
            <label for="极效模式" class="单选标签">
              <span class="单选文本">极效模式</span>
              <input type="radio" id="极效模式" class="单选" name="模式" />
            </label>
          </div>
          <button class="按钮" id="IsEmpty">
            IsEmpty<span class="真假"><img src="" alt="真假" /></span>
          </button>
          <button class="按钮" id="IsFull">
            IsFull<span class="真假"><img src="" alt="真假" /></span>
          </button>
          <button class="按钮" id="Peek">Peek</button>
          <button class="按钮" id="Push">Push</button>
          <button class="按钮" id="Pop">Pop</button>
        </div>
        <div class="资源池区">
          <div class="资源池">
            <figure class="资源 当前资源">
              <img src="./Images/猴.png" alt="资源" />
            </figure>
            <figure class="资源">
              <img src="./Images/鸡.png" alt="资源" />
            </figure>
            <figure class="资源">
              <img src="./Images/狗.png" alt="资源" />
            </figure>
            <figure class="资源">
              <img src="./Images/猪.png" alt="资源" />
            </figure>
            <figure class="资源">
              <img src="./Images/鼠.png" alt="资源" />
            </figure>
            <figure class="资源">
              <img src="./Images/牛.png" alt="资源" />
            </figure>
            <figure class="资源">
              <img src="./Images/虎.png" alt="资源" />
            </figure>
            <figure class="资源">
              <img src="./Images/兔.png" alt="资源" />
            </figure>
            <figure class="资源">
              <img src="./Images/龙.png" alt="资源" />
            </figure>
            <figure class="资源">
              <img src="./Images/蛇.png" alt="资源" />
            </figure>
            <figure class="资源">
              <img src="./Images/马.png" alt="资源" />
            </figure>
            <figure class="资源">
              <img src="./Images/羊.png" alt="资源" />
            </figure>
          </div>
          <h3 class="标题 资源池标题">资源池</h3>
        </div>
      </div>
    </section>
  </body>
</html>
