<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>修剪路径</title>
    <link
      rel="icon"
      href="/Images/Interactive-Hub/HQ/修剪路径.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Styles/common.css" />
    <link rel="stylesheet" href="/Styles/top-banner-common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web&family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+Mono&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Roboto+Mono&family=M+PLUS+Code+Latin&family=Ubuntu+Mono&family=M+PLUS+1+Code:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/Styles/prism.css" />
    <link rel="stylesheet" href="../control.css" />
    <link rel="stylesheet" href="../interactive-common.css" />
    <link rel="stylesheet" href="./clip-path.css" />
    <script src="/Scripts/top-banner.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d0483e3bd3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./clip-path-common.js" defer></script>
    <script src="./clip-path-polygon.js" defer></script>
    <script src="./clip-path-inset.js" defer></script>
    <script src="./clip-path-circle.js" defer></script>
    <script src="./clip-path-ellipse.js" defer></script>
  </head>
  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <script
      src="../../Scripts/html-include.js"
      target="../../top-banner.html"
      position="afterbegin"
    ></script>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <section class="修剪路径总区 总区">
      <script
        src="../../Scripts/html-include.js"
        target="../control.html"
        position="afterbegin"
      ></script>
      <p class="交互标题">修剪路径</p>
      <section class="综合区">
        <section class="图像区">
          <div class="图像分区 原图分区">
            <figure class="图像容器 原图容器">
              <img class="图像" src="./Images/1.webp" alt="原图" />
            </figure>
          </div>
          <div class="图像分区 多边形修剪图分区">
            <figure class="图像容器 多边形图像容器">
              <img class="图像" src="./Images/1.webp" alt="1" />
            </figure>
            <figure class="点击效果图容器">
              <img
                class="点击效果图"
                src="./Images/点击效果.png"
                alt="点击效果"
              />
            </figure>
            <div class="代码容器 多边形修剪代码容器">
              <pre class="line-numbers">
                <code class="language-css">
                </code>
              </pre>
            </div>
          </div>
          <div class="图像分区 向内修剪图分区 未激活图像分区">
            <figure class="图像容器 向内图像容器">
              <img class="图像" src="./Images/2.webp" alt="2" />
            </figure>
            <div class="代码容器 向内修剪代码容器">
              <pre class="line-numbers">
                <code class="language-css">
                </code>
              </pre>
            </div>
          </div>
          <div class="图像分区 圆形修剪图分区 未激活图像分区">
            <figure class="图像容器 圆形图像容器">
              <img class="图像" src="./Images/3.webp" alt="3" />
            </figure>
            <section class="圆心区 圆形圆心区">
              <div class="圆心数据区 圆形圆心数据区">
                <span class="圆心水平数据区"
                  ><span class="圆心水平标题 圆心标题">X：</span
                  ><span class="圆心水平数值 圆心数值">100</span
                  ><span class="圆心数值后缀">%</span></span
                >
                <span class="圆心垂直数据区"
                  ><span class="圆心垂直标题 圆心标题">Y：</span
                  ><span class="圆心垂直数值 圆心数值">1</span
                  ><span class="圆心数值后缀">%</span></span
                >
              </div>
              <span class="圆心点"></span>
            </section>
            <div class="代码容器 圆形修剪代码容器">
              <pre class="line-numbers">
                <code class="language-css">
                </code>
              </pre>
            </div>
          </div>
          <div class="图像分区 椭圆修剪图分区 未激活图像分区">
            <figure class="图像容器 椭圆图像容器">
              <img class="图像" src="./Images/4.webp" alt="4" />
            </figure>
            <div class="代码容器 椭圆修剪代码容器">
              <pre class="line-numbers">
                <code class="language-css">
                </code>
              </pre>
            </div>
          </div>
        </section>
        <section class="操作区">
          <section class="操作分区 多边形操作分区">
            <h1 class="操作分区中文标题">多边形修剪</h1>
            <h3 class="操作分区英文标题">
              polygon
              <button class="代码按钮 多边形修剪代码按钮">
                <i class="fa-solid fa-code"></i>
              </button>
            </h3>
            <button class="重置按钮" id="多边形修剪重置">
              <i class="fa-solid fa-arrows-rotate"></i>
            </button>
          </section>
          <section class="操作分区 向内操作分区 未激活操作分区">
            <h1 class="操作分区中文标题">向内修剪</h1>
            <h3 class="操作分区英文标题">
              inset
              <button class="代码按钮 向内修剪代码按钮">
                <i class="fa-solid fa-code"></i>
              </button>
            </h3>
            <div class="修剪选项区 向内修剪选项区">
              <button class="操作选项按钮" id="向内修剪-上-按钮" title="上">
                <i class="fa-solid fa-arrow-up"></i>
              </button>
              <button class="操作选项按钮" id="向内修剪-右-按钮" title="右">
                <i class="fa-solid fa-arrow-right"></i>
              </button>
              <button class="操作选项按钮" id="向内修剪-下-按钮" title="下">
                <i class="fa-solid fa-arrow-down"></i>
              </button>
              <button class="操作选项按钮" id="向内修剪-左-按钮" title="左">
                <i class="fa-solid fa-arrow-left"></i>
              </button>
            </div>
            <div class="向内修剪滑块区">
              <label class="向内修剪标签" for="向内修剪滑块-上">
                <input
                  type="range"
                  class="滑块 向内修剪滑块"
                  id="向内修剪滑块-上"
                  min="0"
                  max="100"
                  value="0"
                />
                <span class="向内修剪数值 滑块数据">0</span>
              </label>
              <label class="向内修剪标签" for="向内修剪滑块-右">
                <input
                  type="range"
                  class="滑块 向内修剪滑块"
                  id="向内修剪滑块-右"
                  min="0"
                  max="100"
                  value="0"
                />
                <span class="向内修剪数值 滑块数据"></span>
              </label>
              <label class="向内修剪标签" for="向内修剪滑块-下">
                <input
                  type="range"
                  class="滑块 向内修剪滑块"
                  id="向内修剪滑块-下"
                  min="0"
                  max="100"
                  value="0"
                />
                <span class="向内修剪数值 滑块数据"></span>
              </label>
              <label class="向内修剪标签" for="向内修剪滑块-左">
                <input
                  type="range"
                  class="滑块 向内修剪滑块"
                  id="向内修剪滑块-左"
                  min="0"
                  max="100"
                  value="0"
                />
                <span class="向内修剪数值 滑块数据"></span>
              </label>
            </div>
            <button class="重置按钮" id="向内修剪重置">
              <i class="fa-solid fa-arrows-rotate"></i>
            </button>
          </section>
          <section class="操作分区 圆形操作分区 未激活操作分区">
            <h1 class="操作分区中文标题">圆形修剪</h1>
            <h3 class="操作分区英文标题">
              circle
              <button class="代码按钮 圆形修剪代码按钮">
                <i class="fa-solid fa-code"></i>
              </button>
            </h3>
            <label class="圆形滑块区" for="圆形半径滑块">
              <input
                class="滑块 圆形半径滑块"
                type="range"
                id="圆形半径滑块"
                min="0"
                max="100"
                value="0"
              />
              <span class="滑块文本"
                ><span class="滑块标题">半径：</span
                ><span class="滑块数据">0</span
                ><span class="滑块数据后缀">%</span></span
              >
            </label>
            <button class="重置按钮" id="圆形修剪重置">
              <i class="fa-solid fa-arrows-rotate"></i>
            </button>
          </section>
          <section class="操作分区 椭圆操作分区 未激活操作分区">
            <h1 class="操作分区中文标题">椭圆修剪</h1>
            <h3 class="操作分区英文标题">
              ellipse
              <button class="代码按钮 椭圆修剪代码按钮">
                <i class="fa-solid fa-code"></i>
              </button>
            </h3>
            <button class="重置按钮" id="椭圆修剪重置">
              <i class="fa-solid fa-arrows-rotate"></i>
            </button>
          </section>
        </section>
      </section>
    </section>

    <script src="/Scripts/prism.js" 代码格式化></script>
  </body>
</html>
