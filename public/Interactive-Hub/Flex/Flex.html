<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弹性布局</title>
    <link
      rel="icon"
      href="/Images/Interactive-Hub/HQ/弹性布局.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Styles/common.css" />
    <link rel="stylesheet" href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" href="../control.css" />
    <link rel="stylesheet" href="../interactive-common.css" />
    <link rel="stylesheet" href="./Flex.css" />
    <script src="/Scripts/top-banner.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d0483e3bd3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <script
      src="../../Scripts/html-include.js"
      target="../../top-banner.html"
      position="afterbegin"
    ></script>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <section class="弹性总区 总区">
      <script
        src="../../Scripts/html-include.js"
        target="../control.html"
        position="afterbegin"
      ></script>
      <p class="交互标题">弹性布局</p>
      <div class="弹性-展示区"></div>
      <div class="弹性-操作区">
        <div class="操作分区 盒子数量区">
          <p class="标题 盒子数量标题">
            <span class="标题中文">盒子数量</span><span class="标题代码"></span>
          </p>
          <div class="盒子数量选项">
            <div class="布局按钮区 盒子数量按钮区">
              <div class="滑块区">
                <input
                  type="range"
                  id="box-count"
                  min="1"
                  max="30"
                  value="5"
                  step="1"
                  list="box-count-marks"
                />
                <datalist id="box-count-marks">
                  <option value="1" label="1"></option>
                  <!-- <option value="0.25" label="0.25"></option>
                    <option value="0.5" label="0.5"></option>
                    <option value="0.75" label="0.75"></option> -->
                  <option value="30" label="30"></option>
                </datalist>
              </div>
              <label for="box-count" class="标签"
                ><span class="中文 盒子数量中文">盒子数量</span
                ><span class="代码 盒子数量代码"></span
              ></label>
            </div>
          </div>
        </div>
        <div class="操作分区 布局与轴方向区">
          <div class="分割线"></div>
          <div class="操作分区 布局区">
            <p class="标题 布局标题">
              <span class="标题中文">布局</span
              ><span class="标题代码">display</span>
            </p>
            <div class="布局选项">
              <div class="块布局按钮区 布局按钮区">
                <label for="display-block" class="标签"
                  ><span class="中文 布局中文">块</span
                  ><span class="代码 布局代码">block</span></label
                >
                <input type="radio" id="display-block" name="display" checked />
              </div>
              <div class="弹性布局按钮区 布局按钮区">
                <label for="display-flex" class="标签"
                  ><span class="中文 布局中文">弹性</span
                  ><span class="代码 布局代码">flex</span></label
                >
                <input type="radio" id="display-flex" name="display" />
              </div>
            </div>
          </div>
          <div class="操作分区 轴方向区">
            <p class="标题 主轴方向标题">
              <span class="标题中文">主轴方向</span
              ><span class="标题代码">flex-direction</span>
            </p>
            <div class="主轴方向选项">
              <div class="布局按钮区 主轴行按钮区">
                <label for="flex-direction-row" class="标签"
                  ><span class="中文 主轴中文">行</span
                  ><span class="代码 主轴代码">row</span></label
                >
                <input
                  type="radio"
                  id="flex-direction-row"
                  name="flex-direction"
                  checked
                />
              </div>
              <div class="布局按钮区 主轴列按钮区">
                <label for="flex-direction-column" class="标签"
                  ><span class="中文 主轴中文">列</span
                  ><span class="代码 主轴代码">column</span></label
                >
                <input
                  type="radio"
                  id="flex-direction-column"
                  name="flex-direction"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="操作分区 包裹与间隙区">
          <div class="分割线"></div>
          <div class="操作分区 包裹区">
            <p class="标题 包裹标题">
              <span class="标题中文">弹性包裹</span
              ><span class="标题代码">flex-wrap</span>
            </p>
            <div class="包裹选项">
              <div class="布局按钮区 包裹按钮区">
                <label for="flex-wrap" class="标签"
                  ><span class="中文 包裹中文">不包裹</span
                  ><span class="代码 包裹代码">nowrap</span></label
                >
                <input type="checkbox" id="flex-wrap" />
              </div>
            </div>
          </div>
          <div class="操作分区 间隙区">
            <p class="标题 间隙标题">
              <span class="标题中文">间隙</span
              ><span class="标题代码">gap</span>
            </p>
            <div class="间隙选项">
              <div class="布局按钮区 行间隙按钮区">
                <div class="滑块区">
                  <input
                    type="range"
                    id="x-gap"
                    min="0"
                    max="100"
                    value="0"
                    step="5"
                    list="x-gap-marks"
                  />
                  <datalist id="x-gap-marks">
                    <option value="0" label="0px"></option>
                    <option value="100" label="100px"></option>
                  </datalist>
                </div>
                <label for="x-gap" class="标签"
                  ><span class="中文 扩张中文">行间隙</span
                  ><span class="代码 扩张代码">row-gap</span></label
                >
              </div>
              <div class="布局按钮区 列间隙按钮区">
                <div class="滑块区">
                  <input
                    type="range"
                    id="y-gap"
                    min="0"
                    max="100"
                    value="0"
                    step="5"
                    list="y-gap-marks"
                  />
                  <datalist id="y-gap-marks">
                    <option value="0" label="0px"></option>
                    <option value="100" label="100px"></option>
                  </datalist>
                </div>
                <label for="y-gap" class="标签"
                  ><span class="中文 扩张中文">列间隙</span
                  ><span class="代码 扩张代码">column-gap</span></label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="操作分区 轴分布区">
          <div class="轴分布类型">
            <button type="button" class="轴分布类型按钮 主轴按钮">主轴</button>
            <button type="button" class="轴分布类型按钮 交叉轴单行按钮">
              交叉轴-单行
            </button>
            <button type="button" class="轴分布类型按钮 交叉轴多行按钮">
              交叉轴-多行
            </button>
          </div>
          <div class="轴分布三区">
            <div class="轴分布分区 主轴分布区">
              <p class="标题 轴分布标题">
                <span class="标题中文">主轴分布</span
                ><span class="标题代码">justify-content</span>
              </p>
              <div class="轴分布选项">
                <div class="布局按钮区 主轴分布按钮区">
                  <label for="主轴-正常" class="标签"
                    ><span class="中文 轴分布中文">正常</span
                    ><span class="代码 轴分布代码">normal</span></label
                  >
                  <input type="radio" id="主轴-正常" name="主轴分布" checked />
                </div>
                <div class="布局按钮区 主轴分布按钮区">
                  <label for="主轴-弹性开端" class="标签"
                    ><span class="中文 轴分布中文">弹性开端</span
                    ><span class="代码 轴分布代码">flex-start</span></label
                  >
                  <input type="radio" id="主轴-弹性开端" name="主轴分布" />
                </div>
                <div class="布局按钮区 主轴分布按钮区">
                  <label for="主轴-弹性末端" class="标签"
                    ><span class="中文 轴分布中文">弹性末端</span
                    ><span class="代码 轴分布代码">flex-end</span></label
                  >
                  <input type="radio" id="主轴-弹性末端" name="主轴分布" />
                </div>
                <div class="布局按钮区 主轴分布按钮区">
                  <label for="主轴-居中" class="标签"
                    ><span class="中文 轴分布中文">居中</span
                    ><span class="代码 轴分布代码">center</span></label
                  >
                  <input type="radio" id="主轴-居中" name="主轴分布" />
                </div>
                <div class="布局按钮区 主轴分布按钮区">
                  <label for="主轴-拉伸" class="标签"
                    ><span class="中文 轴分布中文">拉伸</span
                    ><span class="代码 轴分布代码">stretch</span></label
                  >
                  <input type="radio" id="主轴-拉伸" name="主轴分布" />
                </div>
                <div class="布局按钮区 主轴分布按钮区">
                  <label for="主轴-两端对齐" class="标签"
                    ><span class="中文 轴分布中文">两端对齐</span
                    ><span class="代码 轴分布代码">space-between</span></label
                  >
                  <input type="radio" id="主轴-两端对齐" name="主轴分布" />
                </div>
                <div class="布局按钮区 主轴分布按钮区">
                  <label for="主轴-空间围绕" class="标签"
                    ><span class="中文 轴分布中文">空间围绕</span
                    ><span class="代码 轴分布代码">space-around</span></label
                  >
                  <input type="radio" id="主轴-空间围绕" name="主轴分布" />
                </div>
                <div class="布局按钮区 主轴分布按钮区">
                  <label for="主轴-空间均匀" class="标签"
                    ><span class="中文 轴分布中文">空间均匀</span
                    ><span class="代码 轴分布代码">space-evenly</span></label
                  >
                  <input type="radio" id="主轴-空间均匀" name="主轴分布" />
                </div>
              </div>
            </div>
            <div class="轴分布分区 交叉轴单行分布区">
              <p class="标题 轴分布标题">
                <span class="标题中文">交叉轴分布 - 单行</span
                ><span class="标题代码">align-items</span>
              </p>
              <div class="轴分布选项">
                <div class="布局按钮区 交叉轴单行分布按钮区">
                  <label for="交叉轴单行-正常" class="标签"
                    ><span class="中文 轴分布中文">正常</span
                    ><span class="代码 轴分布代码">normal</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴单行-正常"
                    name="交叉轴单行分布"
                    checked
                  />
                </div>
                <div class="布局按钮区 交叉轴单行分布按钮区">
                  <label for="交叉轴单行-弹性开端" class="标签"
                    ><span class="中文 轴分布中文">弹性开端</span
                    ><span class="代码 轴分布代码">flex-start</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴单行-弹性开端"
                    name="交叉轴单行分布"
                  />
                </div>
                <div class="布局按钮区 交叉轴单行分布按钮区">
                  <label for="交叉轴单行-弹性末端" class="标签"
                    ><span class="中文 轴分布中文">弹性末端</span
                    ><span class="代码 轴分布代码">flex-end</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴单行-弹性末端"
                    name="交叉轴单行分布"
                  />
                </div>
                <div class="布局按钮区 交叉轴单行分布按钮区">
                  <label for="交叉轴单行-居中" class="标签"
                    ><span class="中文 轴分布中文">居中</span
                    ><span class="代码 轴分布代码">center</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴单行-居中"
                    name="交叉轴单行分布"
                  />
                </div>
                <div class="布局按钮区 交叉轴单行分布按钮区">
                  <label for="交叉轴单行-拉伸" class="标签"
                    ><span class="中文 轴分布中文">拉伸</span
                    ><span class="代码 轴分布代码">stretch</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴单行-拉伸"
                    name="交叉轴单行分布"
                  />
                </div>
                <div class="布局按钮区 交叉轴单行分布按钮区">
                  <label for="交叉轴单行-左" class="标签"
                    ><span class="中文 轴分布中文">左</span
                    ><span class="代码 轴分布代码">left</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴单行-左"
                    name="交叉轴单行分布"
                  />
                </div>
                <div class="布局按钮区 交叉轴单行分布按钮区">
                  <label for="交叉轴单行-右" class="标签"
                    ><span class="中文 轴分布中文">右</span
                    ><span class="代码 轴分布代码">right</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴单行-右"
                    name="交叉轴单行分布"
                  />
                </div>
              </div>
            </div>
            <div class="轴分布分区 交叉轴多行分布区">
              <p class="标题 轴分布标题">
                <span class="标题中文">交叉轴分布 - 多行</span
                ><span class="标题代码">align-Content</span>
              </p>
              <div class="轴分布选项">
                <div class="布局按钮区 交叉轴多行分布按钮区">
                  <label for="交叉轴多行-正常" class="标签"
                    ><span class="中文 轴分布中文">正常</span
                    ><span class="代码 轴分布代码">normal</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴多行-正常"
                    name="交叉轴多行分布"
                    checked
                  />
                </div>
                <div class="布局按钮区 交叉轴多行分布按钮区">
                  <label for="交叉轴多行-弹性开端" class="标签"
                    ><span class="中文 轴分布中文">弹性开端</span
                    ><span class="代码 轴分布代码">flex-start</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴多行-弹性开端"
                    name="交叉轴多行分布"
                  />
                </div>
                <div class="布局按钮区 交叉轴多行分布按钮区">
                  <label for="交叉轴多行-弹性末端" class="标签"
                    ><span class="中文 轴分布中文">弹性末端</span
                    ><span class="代码 轴分布代码">flex-end</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴多行-弹性末端"
                    name="交叉轴多行分布"
                  />
                </div>
                <div class="布局按钮区 交叉轴多行分布按钮区">
                  <label for="交叉轴多行-居中" class="标签"
                    ><span class="中文 轴分布中文">居中</span
                    ><span class="代码 轴分布代码">center</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴多行-居中"
                    name="交叉轴多行分布"
                  />
                </div>
                <div class="布局按钮区 交叉轴多行分布按钮区">
                  <label for="交叉轴多行-拉伸" class="标签"
                    ><span class="中文 轴分布中文">拉伸</span
                    ><span class="代码 轴分布代码">stretch</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴多行-拉伸"
                    name="交叉轴多行分布"
                  />
                </div>
                <div class="布局按钮区 交叉轴多行分布按钮区">
                  <label for="交叉轴多行-两端对齐" class="标签"
                    ><span class="中文 轴分布中文">两端对齐</span
                    ><span class="代码 轴分布代码">space-between</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴多行-两端对齐"
                    name="交叉轴多行分布"
                  />
                </div>
                <div class="布局按钮区 交叉轴多行分布按钮区">
                  <label for="交叉轴多行-空间围绕" class="标签"
                    ><span class="中文 轴分布中文">空间围绕</span
                    ><span class="代码 轴分布代码">space-around</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴多行-空间围绕"
                    name="交叉轴多行分布"
                  />
                </div>
                <div class="布局按钮区 交叉轴多行分布按钮区">
                  <label for="交叉轴多行-空间均匀" class="标签"
                    ><span class="中文 轴分布中文">空间均匀</span
                    ><span class="代码 轴分布代码">space-evenly</span></label
                  >
                  <input
                    type="radio"
                    id="交叉轴多行-空间均匀"
                    name="交叉轴多行分布"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="操作分区 尺寸区">
          <div class="尺寸分区 收缩">
            <p class="标题 收缩标题">
              <span class="标题中文">弹性收缩</span
              ><span class="标题代码">flex-shrink</span>
            </p>
            <div class="收缩选项">
              <div class="布局按钮区 收缩按钮区">
                <div class="滑块区">
                  <input
                    type="range"
                    id="flex-shrink"
                    min="0"
                    max="1"
                    value="1"
                    step="0.25"
                    list="flex-shrink-marks"
                  />
                  <datalist id="flex-shrink-marks">
                    <option value="0" label="0"></option>
                    <!-- <option value="0.25" label="0.25"></option>
                    <option value="0.5" label="0.5"></option>
                    <option value="0.75" label="0.75"></option> -->
                    <option value="1" label="1"></option>
                  </datalist>
                </div>
                <label for="flex-shrink" class="标签"
                  ><span class="中文 收缩中文">收缩比例</span
                  ><span class="代码 收缩代码"></span
                ></label>
              </div>
            </div>
          </div>
          <div class="尺寸分区 扩张">
            <p class="标题 扩张标题">
              <span class="标题中文">弹性扩张</span
              ><span class="标题代码">flex-grow</span>
            </p>
            <div class="扩张选项">
              <div class="布局按钮区 扩张按钮区">
                <div class="滑块区">
                  <input
                    type="range"
                    id="flex-grow"
                    min="0"
                    max="1"
                    value="0"
                    step="0.1"
                    list="flex-grow-marks"
                  />
                  <datalist id="flex-grow-marks">
                    <option value="0" label="0"></option>
                    <!-- <option value="0.25" label="0.25"></option>
                    <option value="0.5" label="0.5"></option>
                    <option value="0.75" label="0.75"></option> -->
                    <option value="1" label="1"></option>
                  </datalist>
                </div>
                <label for="flex-grow" class="标签"
                  ><span class="中文 扩张中文">扩张比例</span
                  ><span class="代码 扩张代码"></span
                ></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./Flex.js"></script>
  </body>
</html>
