<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交互式-盒子模型</title>
    <link
      rel="icon"
      href="/Images/Interactive-Hub/HQ/盒子模型.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Styles/common.css" />
    <link rel="stylesheet" href="/Styles/top-banner-common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web&family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+Mono&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Roboto+Mono&family=M+PLUS+Code+Latin&family=Ubuntu+Mono&family=M+PLUS+1+Code:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../control.css" />
    <link rel="stylesheet" href="../interactive-common.css" />
    <link rel="stylesheet" href="./box-model.css" />
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script
      src="https://kit.fontawesome.com/d0483e3bd3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <script
      src="../../Scripts/html-include.js"
      target="../../top-banner.html"
      position="afterbegin"
    ></script>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <section class="盒子模型总区 总区">
      <script
        src="../../Scripts/html-include.js"
        target="../control.html"
        position="afterbegin"
      ></script>
      <p class="交互标题">盒子模型</p>
      <div class="展示区">
        <div class="外边距盒子">
          <div class="边框盒子">
            <div class="内容盒子"></div>
          </div>
        </div>
      </div>
      <div class="操作区">
        <div class="盒子属性区">
          <div class="盒子模型区">
            <h3 class="盒子模型标题">
              <span class="盒子模型中文">盒子尺寸模型</span>
              <span class="盒子模型代码">box-sizing</span>
            </h3>
            <div class="单选区">
              <label for="内容盒子" class="标签容器"
                ><span class="标签文本"
                  ><span class="标签中文">内容盒子</span
                  ><span class="标签代码">content-box</span></span
                ><input
                  type="radio"
                  id="内容盒子"
                  name="盒子模型"
                  class="单选框"
                  checked
              /></label>
              <label for="内容盒子" class="标签容器"
                ><span class="标签文本"
                  ><span class="标签中文">边框盒子</span
                  ><span class="标签代码">border-box</span></span
                ><input
                  type="radio"
                  id="边框盒子"
                  name="盒子模型"
                  class="单选框"
              /></label>
            </div>
          </div>
          <div class="盒子宽高区">
            <h3 class="盒子尺寸标题">
              <span class="盒子尺寸中文">内容尺寸</span>
            </h3>
            <div class="滑块区" style="position: relative">
              <label for="宽度" class="标签容器">
                <span class="标签文本"
                  ><span class="标签中文">宽度</span
                  ><span class="标签代码">width</span></span
                ><input
                  type="range"
                  id="宽度"
                  class="数字滑块"
                  min="150"
                  max="350"
                  value="300"
                /><span class="滑块值"
                  ><span class="数字">300</span
                  ><span class="单位">px</span></span
                >
              </label>
              <label for="高度" class="标签容器">
                <span class="标签文本"
                  ><span class="标签中文">高度</span
                  ><span class="标签代码">height</span></span
                ><input
                  type="range"
                  id="高度"
                  class="数字滑块"
                  min="150"
                  max="350"
                  value="300"
                /><span class="滑块值"
                  ><span class="数字">300</span
                  ><span class="单位">px</span></span
                >
              </label>
              <div class="关联区">
                <label for="宽高关联" class="关联标签"
                  ><img src="/Images/Common/绑定.png" alt="宽高关联"
                /></label>
                <input type="checkbox" id="宽高关联" class="关联复选框" checked/>
              </div>
            </div>
          </div>
          <div class="模型设置区">
            <h3 class="盒子尺寸标题">
              <span class="盒子尺寸中文">盒子属性</span>
            </h3>
            <div class="滑块区">
              <!--<div class="内容设置区 模型设置分区">
                <label for="内容" class="标签"
                  ><span class="标签中文">内容</span></label
                >
                <input
                  type="range"
                  id="内容"
                  class="范围滑块"
                  min="150"
                  max="350"
                  value="300"
                />
                <span class="滑块值"
                  ><span class="数字">300</span>
                  <span class="单位">px</span></span
                >
              </div>-->
              <div class="内边距设置区 模型设置分区">
                <label for="内边距" class="标签">
                  <span class="标签中文">内边距</span>
                  <span class="标签代码">padding</span>
                </label>
                <input
                  type="range"
                  id="内边距"
                  class="范围滑块"
                  min="0"
                  max="100"
                  value="50"
                />
                <span class="滑块值"
                  ><span class="数字">75</span>
                  <span class="单位">px</span></span
                >
              </div>
              <div class="边框设置区 模型设置分区">
                <label for="边框" class="标签"
                  ><span class="标签中文">边框</span>
                  <span class="标签代码">border</span></label
                >
                <input
                  type="range"
                  id="边框"
                  class="范围滑块"
                  min="0"
                  max="100"
                  value="50"
                />
                <span class="滑块值"
                  ><span class="数字">75</span>
                  <span class="单位">px</span></span
                >
              </div>
              <div class="外边距设置区 模型设置分区">
                <label for="外边距" class="标签"
                  ><span class="标签中文">外边距</span>
                  <span class="标签代码">margin</span></label
                >
                <input
                  type="range"
                  id="外边距"
                  class="范围滑块"
                  min="0"
                  max="100"
                  value="50"
                />
                <span class="滑块值"
                  ><span class="数字">75</span>
                  <span class="单位">px</span></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./box-model.js"></script>
  </body>
</html>
