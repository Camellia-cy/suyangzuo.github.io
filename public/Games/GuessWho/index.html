<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画中寻名</title>
    <link rel="icon" href="/Games/Mario-Run.gif" type="image/x-icon" />
    <link rel="stylesheet" href="./GuessWho.css" />
    <link rel="stylesheet" href="./卡牌翻转.css" />
    <link rel="stylesheet" href="./Rules.css" />
    <script src="./GuessWho.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Noto+Sans+SC&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link rel="stylesheet" type="text/css" href="../game-common.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Styles/top-banner-common.css" />
    <script
      src="https://kit.fontawesome.com/d0483e3bd3.js"
      crossorigin="anonymous"></script>
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
  </head>
  <body>
    <script
      src="/Scripts/html-include.js"
      target="/top-banner.html"
      position="afterbegin"></script>
    <div class="control-area">
      <div class="back-to-navigator">
        <a href="../" title="返回游戏大厅">
          <img src="../后退.png" alt="后退" />
        </a>
      </div>
      <div class="reset-game">
        <img src="../重置.png" alt="重置游戏" title="重置" />
      </div>
    </div>
    <div class="background"></div>
    <div class="time">
      <span>用时: </span>
      <p id="时间">&nbsp;&nbsp; 00:00</p>
    </div>
    <div class="how">
      <img
        src="./img/游戏规则 .png"
        alt="游戏规则"
        class="规则按钮"
        title="点击查看规则" />
    </div>
    <div class="规则遮罩层"></div>
    <dialog class="规则介绍页">
      <div class="规则内容">
        <p>规则</p>
        <div class="内容">
          <p></p>
        </div>
        <p class="关闭">任意点击关闭</p>
      </div>
    </dialog>
    <div class="main">
      <div class="人物按钮区">
      </div>
      <div class="人物肖像区">
      </div>
    </div>
  </body>
</html>
