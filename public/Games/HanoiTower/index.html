<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>汉诺塔</title>
    <link rel="icon" href="/Games/Mario-Run.gif" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web&family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+Mono&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Roboto+Mono&family=M+PLUS+Code+Latin&family=Ubuntu+Mono&family=M+PLUS+1+Code:wght@100..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../game-common.css" />
    <link rel="stylesheet" type="text/css" href="HanoiTower.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/top-banner-common.css" />
    <script src="https://kit.fontawesome.com/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <script src="/Scripts/html-include.js" target="/top-banner.html" position="afterbegin"></script>

    <div class="background-image">
      <img src="../Images-Common/汉诺塔-背景.jpg" alt="游戏背景墙" />
    </div>
    <div class="control-area">
      <div class="back-to-navigator">
        <a href="../" title="返回游戏大厅">
          <img src="../后退.png" alt="后退" />
        </a>
      </div>
      <div class="reset-game">
        <img src="../重置.png" alt="重置游戏" title="重置" />
      </div>
    </div>
    <div class="setup-area">
      <button id="设置" class="按钮">游戏设置</button>
      <dialog id="设置对话框" class="对话框">
        <div class="选项区">
          <label for="积木数量" class="标签">
            <span class="设置标题">积木数量</span>
            <input type="range" id="积木数量" class="范围滑块" min="3" max="7" value="5" autocomplete="off" />
            <span class="值">5</span>
          </label>
          <label for="动画速度" class="标签">
            <span class="设置标题">动画速度</span>
            <input type="range" id="动画速度" class="范围滑块" min="0" max="4" value="3" autocomplete="off" />
            <span class="值">较快</span>
          </label>
          <label for="音效" class="标签">
            <span class="设置标题">音效</span>
            <input type="checkbox" id="音效" class="复选框" checked autocomplete="off" />
          </label>
          <label for="数据可视化" class="标签">
            <span class="设置标题">数据可视化</span>
            <input type="checkbox" id="数据可视化" class="复选框" autocomplete="off" />
          </label>
        </div>
      </dialog>
    </div>
    <div class="game-area">
      <div class="汉诺塔区">
        <div class="操作区">
          <div class="操作分区 左分区" 位置="左">
            <div class="支柱"></div>
            <div class="积木区"></div>
          </div>
          <div class="操作分区 中分区" 位置="中">
            <div class="支柱"></div>
            <div class="积木区"></div>
          </div>
          <div class="操作分区 右分区" 位置="右">
            <div class="支柱"></div>
            <div class="积木区"></div>
          </div>
        </div>
        <div class="底座"></div>
        <div class="按钮区">
          <button id="撤销" class="按钮 禁用"><i class="fa-solid fa-arrow-rotate-left"></i></button>
          <button id="恢复" class="按钮 禁用"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        </div>
      </div>
      <div class="数据结构区 已屏蔽">
        <div class="数据结构分区 左数据区">
          <h4 class="数据区标题">左</h4>
          <div class="记录区">
            <div class="数据指针 左数据指针">
              <span class="指针容器"><i class="fa-solid fa-arrow-down"></i></span>
            </div>
          </div>
        </div>
        <div class="数据结构分区 中数据区">
          <h4 class="数据区标题">中</h4>
          <div class="记录区">
            <div class="数据指针 中数据指针">
              <span class="指针容器"><i class="fa-solid fa-arrow-down"></i></span>
            </div>
          </div>
        </div>
        <div class="数据结构分区 右数据区">
          <h4 class="数据区标题">右</h4>
          <div class="记录区">
            <div class="数据指针 右数据指针">
              <span class="指针容器"><i class="fa-solid fa-arrow-down"></i></span>
            </div>
          </div>
        </div>
        <div class="数据结构分区 记录数据区">
          <h4 class="数据区标题">操作记录</h4>
          <div class="记录区">
            <div class="数据指针 记录指针">
              <span class="指针容器"><i class="fa-solid fa-arrow-down"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="HanoiTower.js"></script>
  </body>
</html>
