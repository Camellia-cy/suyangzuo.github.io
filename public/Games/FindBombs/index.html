<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>找炸弹</title>
    <link rel="icon" href="/Games/Mario-Run.gif" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web&family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+Mono&family=Noto+Sans+SC:wght@400;500&family=JetBrains+Mono:ital@0;1&family=Roboto+Mono&family=M+PLUS+Code+Latin&family=Ubuntu+Mono&family=M+PLUS+1+Code:wght@100..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../game-common.css" />
    <link rel="stylesheet" type="text/css" href="FindBombs.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/top-banner-common.css" />
    <script src="https://kit.fontawesome.com/d0483e3bd3.js" crossorigin="anonymous"></script>
    <script src="/Scripts/top-banner.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <script src="/Scripts/html-include.js" target="/top-banner.html" position="afterbegin"></script>

    <div class="background-image">
      <img src="../Images-Common/找炸弹.jpg" alt="游戏背景墙" />
    </div>
    <div class="control-area">
      <div class="back-to-navigator">
        <a href="../" title="返回游戏大厅">
          <img src="../后退.png" alt="后退" />
        </a>
      </div>
      <div class="reset-game">
        <img src="../重置.png" alt="重置游戏" title="重置" />
      </div>
    </div>
    <div class="game-area"></div>
    <div class="setup-area">
      <label for="提示时长" class="标签 滑块标签">
        <span class="标签标题">提示时长</span>
        <input type="range" id="提示时长" class="滑块" min="250" max="1000" value="500" />
        <span class="标签数据">
          <span class="数据值">0.5</span>
          <span class="数据单位">秒</span>
        </span>
      </label>
      <button id="start" class="button"></button>
      <label for="炸弹数量" class="标签 滑块标签">
        <span class="标签标题">炸弹数量</span>
        <input type="range" id="炸弹数量" class="滑块" min="1" max="10" value="5" />
        <span class="标签数据">
          <span class="数据值">5</span>
        </span>
      </label>
    </div>
    <div class="rule-area">
      <div class="规则分区 规则描述区"></div>
    </div>
    <label for="音效" class="标签">
      <span class="设置标题">音效</span>
      <input type="checkbox" id="音效" class="复选框" checked autocomplete="off" />
    </label>
    <div class="result-area 隐藏"></div>
    <script src="FindBombs.js"></script>
  </body>
</html>
