<!DOCTYPE html>
<html lang="zh-CN">
  <title>卡片记忆</title>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Noto+Sans+SC&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../game-common.css" />
    <link rel="stylesheet" type="text/css" href="./card-match.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Styles/top-banner-common.css" />
    <script
      src="https://kit.fontawesome.com/d0483e3bd3.js"
      crossorigin="anonymous"></script>
    <script src="/Scripts/html-include.js"></script>
  </head>
  <body>
    <insert-e src="/top-banner.html"></insert-e>
    <div class="background-image">
      <img src="../Images-Common/Game-Background-02.webp" alt="游戏背景墙" />
    </div>
    <div class="control-area">
      <div class="back-to-navigator">
        <a href="../game-index.html">
          <img src="../后退.png" alt="后退" />
        </a>
      </div>
      <div class="reset-game">
        <img src="../重置.png" alt="重置游戏" />
        <!-- <p>重置游戏</p> -->
      </div>
    </div>
    <div class="game-area">
      <div id="game-info">
        <div id="card-count">
          <input
            type="range"
            min="16"
            max="40"
            value="24"
            step="4"
            class="slider" />
          <p>卡片数量：<span id="card-count-text">24</span></p>
        </div>
        <p>
          游戏用时：<span id="time-passed"></span><br />点击次数：<span
            id="click-count"></span>
        </p>
      </div>
      <div id="card-grid"></div>
    </div>
    <script src="./gameLogic.js"></script>
    <script src="/Scripts/top-banner.js" defer></script>
  </body>
</html>
