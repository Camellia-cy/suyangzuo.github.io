<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>随机选人</title>
    <link rel="icon" href="/Images/Apps/随机选人.png" type="image/x-icon" />
    <link rel="stylesheet" href="./Random-Select.css" />
    <script src="./Random-Select.js" defer></script>
  </head>
  <body>
    <div class="背景">
      <div class="图片区">
        <img id="person-image" src="图片" alt="Person Image" />
      </div>
      <div class="名字区">
        <p id="person-name">随机名字</p>
      </div>
      <div class="按钮区">
        <button id="stop-button">停止抽人</button>
      </div>
    </div>
  </body>
</html>
