<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web应用程序</title>
    <link rel="icon" href="/Images/Index-Images/APP.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+Mono&family=Noto+Sans+SC&family=JetBrains+Mono:ital@0;1&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Styles/top-banner-common.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/prism.css" />
    <link rel="stylesheet" href="/Font-Awesome-Free/css/fontawesome.css" />
    <link rel="stylesheet" href="/Font-Awesome-Free/css/brands.css" />
    <link rel="stylesheet" href="/Font-Awesome-Free/css/solid.css" />
    <link rel="stylesheet" href="./apps-index.css" />
    <script src="/Scripts/top-banner.js" defer></script>
  </head>
  <body>
    <script
      src="../../Scripts/html-include.js"
      target="../../top-banner.html"
      position="afterbegin"></script>
    <section class="app-banner">
      <figure class="顶栏图片">
        <img src="/Images/Apps/App-例图03.png" alt="App" />
      </figure>
      <div class="顶栏文字">
        <p class="顶栏标题">Web应用实验室</p>
        <p class="顶栏简介">
          Web应用实验室是一个可以充分发挥想象力、测试自己Web开发能力，但又不用过于拘束的地方。在学习Web开发的过程中，有时候会灵光一现、突发奇想、才思泉涌，是时候将你的想法付诸实践了！不用担心想法不够成熟、产品不够周全，这里就是一个实验室！请开始你的表演&#129322;！
        </p>
        <ul class="顶栏列表">
          <li>重要的是想法，别太在意外观。</li>
          <li>随心所欲一点。</li>
          <li>几十行的项目也没问题。</li>
          <li>程序崩了？那又怎么样？失败乃成功之母！</li>
          <li>奇文共欣赏，疑义相与析。</li>
        </ul>
      </div>
    </section>
    <section class="app-center">
      <div class="app 密码生成器">
        <a class="图片区" href="./Password_Generator/password-generator.html">
          <img src="/Images/Index-Images/密码.png" alt="密码" />
        </a>
        <div class="文字区">
          <a
            class="app-链接"
            href="./Password_Generator/password-generator.html"
            >密码生成器</a
          >
          <ul class="app-描述">
            <li>生成高强度密码</li>
            <li>没有引用任何第三方库，确保代码安全</li>
            <li>提供多种密码形式</li>
          </ul>
        </div>
      </div>
      <div class="app 图像编辑器"></div>
    </section>
    <script
      src="../Scripts/html-include.js"
      target="../bottom-banner.html"
      position="beforeend"></script>
    <script src="/Apps/apps.js"></script>
  </body>
</html>
