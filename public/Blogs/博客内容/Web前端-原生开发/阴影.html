    <h2 class="分区标题 分区2级标题">盒子阴影</h2>

    <h3 class="分区标题 分区3级标题">盒子阴影属性</h3>
    <p class="分区普通文本">
      盒子阴影有<span class="行内专业名词">4</span>个属性：
    </p>
    <ul class="分区列表">
      <li class="分区列表项"><span class="行内专业名词">水平偏移</span></li>
      <li class="分区列表项"><span class="行内专业名词">垂直偏移</span></li>
      <li class="分区列表项"><span class="行内专业名词">模糊</span></li>
      <li class="分区列表项">
        <span class="行内专业名词">扩展</span
        ><span class="附加说明">只有盒子阴影才有此属性</span>
      </li>
    </ul>

    <h3 class="分区标题 分区3级标题">盒子阴影范例</h3>
    <div id="盒子阴影范例容器">
      <div id="盒子阴影范例区">我是盒子</div>
    </div>
    <p class="分区普通文本">
      这个动画为我们展示了盒子阴影是如何受到盒子的影响的：盒子的<span
        class="行内专业名词"
        >圆角</span
      >和<span class="行内专业名词">缩放</span
      >，会同步影响盒子阴影的形状和大小。简单地说：盒子阴影只受到盒子本身的影响，盒子里的内容对盒子阴影没有影响。
    </p>
    <p class="分区普通文本">
      <span class="强调">注意：</span
      >动画中有一段盒子看似消失了，但没有修改盒子的透明度<span class="附加说明"
        >文本依然能够显示</span
      >，而是将盒子的<span class="行内专业名词">背景色</span
      >设置为透明。可以看出，背景色是否透明对于盒子阴影没有影响。
    </p>
