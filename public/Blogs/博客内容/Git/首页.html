<div class="专题正文区">
  <h2 class="标题-h2">Git 的历史</h2>
  <ul class="正文列表 正文列表-1级">
    <li class="正文列表项 正文列表项-1级">
      <p 列表1级标题>
        编程语言经历了<span 含义="圆括号内容">低级 → 高级</span>的发展过程。
      </p>
      <ul class="正文列表 正文列表-2级">
        <li class="正文列表项 正文列表项-2级">
          低级语言出现最早，更加偏向机器，人类理解起来比较困难，但是其效率最高，毕竟执行程序的是机器。
        </li>
        <li class="正文列表项 正文列表项-2级">
          高级语言从低级语言的基础上发展而来，语言特性更加偏向人类，很多现代高级语言读起来就像正常人说话一样。
        </li>
        <li class="正文列表项 正文列表项-2级">
          C语言是一种
          <strong>中级语言</strong
          >，它继承了一些低级语言的特性，比如用指针直接操纵内存<span 含义="注释"
            >危险而强大的功能</span
          >，同时又具有高级语言的特性。
        </li>
      </ul>
    </li>
  </ul>
