<div class="专题正文区">
  <h2 class="标题-h2">我仿佛听到有人说 PHP 是世界上最好的语言&#128527;</h2>
  <ul class="正文列表 正文列表-1级">
    <li class="正文列表项 正文列表项-1级">
      <p 列表1级标题>
        是不是最好的语言咱不敢乱说，但 PHP 是专门为Web开发打造。
      </p>
      <ul class="正文列表 正文列表-2级">
        <li class="正文列表项 正文列表项-2级">
          PHP 是服务器端脚本语言，用来开发动态网站。
        </li>
        <li class="正文列表项 正文列表项-2级">
          很长一段时间以来，PHP 的竞争对手都是微软的 ASP。不过现代
          Web开发技术日新月异，在与
          Java、Node.js、Python等新技术的互相竞争中，PHP没有以往那么流行了，但依然是一个非常强大、高效的工具。
        </li>
        <li class="正文列表项 正文列表项-2级">
          PHP 第1版发布于1995年，可谓久经考验，值得信赖。
        </li>
      </ul>
    </li>
  </ul>
