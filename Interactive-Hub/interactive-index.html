<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交互式概念中心-导航页</title>
    <link
      rel="icon"
      href="/Images/Index-Images/能量池.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="/Styles/common.css" />
    <link rel="stylesheet" href="/Interactive-Hub/interactive-index.css" />
    <link rel="stylesheet" href="/Styles/top-banner-common.css" />
    <script src="/Scripts/html-include.js"></script>
    <script
      src="https://kit.fontawesome.com/d0483e3bd3.js"
      crossorigin="anonymous"></script>
    <script src="./interactive-index.js" defer></script>
  </head>
  <body>
    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <insert-e src="/top-banner.html"></insert-e>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <section class="交互式概念中心">
      <h1 class="中心标题">
        <span>交</span><span>互</span><span>式</span><span>概</span
        ><span>念</span><span>中</span><span>心</span>
      </h1>
      <div class="交互技术栈">
        <div class="Web前端交互页">
          <h1>Web前端</h1>
          <div class="分割线"></div>
          <ul class="Web前端交互列表">
            <li class="交互单项 Web前端交互单项 盒子模型">
              <a
                class="交互单项链接 盒子模型链接"
                href="./Box-Model/box-model.html">
                <p class="序号"></p>
                <figure class="链接-图">
                  <img
                    src="/Images/Interactive-Hub/HQ/盒子模型.png"
                    alt="盒子模型图" />
                </figure>
                <p class="链接-字">
                  盒子模型<span class="链接-字-英文">box-model</span>
                </p>
              </a>
            </li>
            <li class="交互单项 Web前端交互单项 对象匹配">
              <a
                class="交互单项链接 对象匹配链接"
                href="./Object-Fit/object-fit.html">
                <p class="序号"></p>
                <figure class="链接-图">
                  <img
                    src="/Images/Interactive-Hub/HQ/对象匹配.png"
                    alt="对象匹配图" />
                </figure>
                <p class="链接-字">
                  对象匹配<span class="链接-字-英文">object-fit</span>
                </p>
              </a>
            </li>
            <li class="交互单项 Web前端交互单项 背景">
              <a class="交互单项链接 背景链接 未完成" href="#">
                <p class="序号"></p>
                <figure class="链接-图">
                  <img src="/Images/Interactive-Hub/HQ/背景.png" alt="背景图" />
                </figure>
                <p class="链接-字">
                  背景<span class="链接-字-英文">background</span>
                </p>
              </a>
            </li>
            <li class="交互单项 Web前端交互单项 弹性布局">
              <a class="交互单项链接 弹性布局链接 未完成" href="#">
                <p class="序号"></p>
                <figure class="链接-图">
                  <img
                    src="/Images/Interactive-Hub/HQ/弹性布局.webp"
                    alt="背景图" />
                </figure>
                <p class="链接-字">
                  弹性布局<span class="链接-字-英文">flex</span>
                </p>
              </a>
            </li>
            <li class="交互单项 Web前端交互单项 块/行内">
              <a
                class="交互单项链接 块行内连接"
                href="./Block-Inline/block-inline.html">
                <p class="序号"></p>
                <figure class="链接-图">
                  <img
                    src="/Images/Interactive-Hub/HQ/块-行内.webp"
                    alt="背景图" />
                </figure>
                <p class="链接-字">
                  块 - 行内<span class="链接-字-英文">block - inline</span>
                </p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
