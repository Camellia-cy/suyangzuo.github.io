                  src="/Images/Index-Images/contributor-link-img.jpg"
                  alt="contributor-link-image" />

                  <div class="link-logo">
                    <img
                      src="/Images/Index-Images/Security.jpg"
                      alt="MinGW-Logo" />

                  <div class="link-right-area">
                    <button type="button" class="link-button">贡献者</button>
                    <p class="link-text">科技以人为本</p>
                  </div>
                </div>
              </a>
            </div>
            <div class="other-link-content" id="password-generator-link">
              <a
                href="/Password_Generator/password-generator.html"
                target="_self">
                <img
                  src="/Images/Index-Images/password-generator-link-img.png"
                  alt="password-generator-link-image" />

                  <div class="link-logo">
                    <img
                      src="/Images/Index-Images/摇曳露营01.jpeg"

                    <button type="button" class="link-button">

              </div>
              <div class="arrow-down">
                <img src="/Images/Index-Images/Arrow.webp" alt="箭头" />
              </div>
              <div class="hint-content">
                <div class="opacity-layer"></div>
                <div class="hint-title">
                  <p>善于搜索，擅于搜索</p>
                </div>
                <div class="hint-text">
                  <ul>
                    <li><p>学术搜索多用英文</p></li>

                    <li><p>站内搜索</p></li>
                    <li><p>保存搜索结果</p></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- -------- ↑ 卡片02 -------- -->

          <!-- -------- ↓ 卡片03 -------- -->
          <div class="img-card-outer-layer">

              </div>
              <div class="arrow-down">
                <img src="/Images/Index-Images/Arrow.webp" alt="箭头" />
