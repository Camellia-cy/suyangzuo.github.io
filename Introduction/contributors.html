<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主要贡献者</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Noto+Sans+SC&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/contributors.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Styles/top-banner-common.css" />
    <script
      src="https://kit.fontawesome.com/d0483e3bd3.js"
      crossorigin="anonymous"></script>
    <script src="/Scripts/html-include.js"></script>
    <script src="/Scripts/contributors-gallery.js" defer></script>
  </head>

  <body>
    <div class="background-img"></div>

    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <insert-e src="/top-banner.html"></insert-e>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <div id="contributor-page-bg">
      <img src="/Images/Contributers/contributor-page-bg.webp" alt="背景图" />
    </div>

    <div class="logo-container">
      <img src="/Images/Page-Logos/Eternal-Logo.png" alt="永恒Logo" />
    </div>

    <section class="gallery-container">
      <ul class="images-slider slider1">
        <li class="image-container">
          <img src="/Introduction/Contributors-Images/01.jpg" alt="01" />
        </li>
        <li class="image-container">
          <img src="/Introduction/Contributors-Images/02.jpg" alt="02" />
        </li>
        <li class="image-container">
          <img src="/Introduction/Contributors-Images/03.jpg" alt="03" />
        </li>
        <li class="image-container">
          <img src="/Introduction/Contributors-Images/04.jpg" alt="04" />
        </li>
        <li class="image-container">
          <img src="/Introduction/Contributors-Images/05.jpg" alt="05" />
        </li>
        <li class="image-container">
          <img src="/Introduction/Contributors-Images/06.png" alt="06" />
        </li>
        <li class="image-container">
          <img src="/Introduction/Contributors-Images/07.jpg" alt="07" />
        </li>
        <li class="image-container">
          <img src="/Introduction/Contributors-Images/08.jpg" alt="08" />
        </li>
        <li class="image-container">
          <img src="/Introduction/Contributors-Images/09.jpg" alt="09" />
        </li>
        <li class="image-container">
          <img src="/Introduction/Contributors-Images/10.jpg" alt="10" />
        </li>
      </ul>
      <ul class="images-slider slider2"></ul>
      <div class="mask"></div>
      <button data-button-type="prev">&#129092;</button>
      <button data-button-type="next">&#129094;</button>
    </section>

    <!-- ---------------------------- ↓ 主内容 --------------------------------- -->
    <div class="main-content">
      <!-- ------------------ ↓ 贡献者 ----------------------- -->
      <div class="contributor-card-odd">
        <div class="contributor-img-name">
          <div class="contributor-img">
            <img src="/Images/Contributers/Luo-Hou.jpg" alt="杨佐" />
          </div>
          <div class="contributor-name">
            <p>杨佐</p>
            <p><span>永恒创始人</span><br />网站开发、维护。</p>
          </div>
        </div>
        <div class="contributor-brief">
          <p>要钱的事不要跟我讲。</p>
        </div>
      </div>

      <div class="contributor-card-even">
        <div class="contributor-brief">
          <p>我想躺平、躺平、再躺平。</p>
        </div>
        <div class="contributor-img-name">
          <div class="contributor-name">
            <p>氯化银</p>
            <p>
              <span>设计师</span><br />网站Logo / 标题文字<br />Photoshop /
              Illustrator<br />Lightroom / Davinci
            </p>
          </div>
          <div class="contributor-img">
            <img
              src="/Images/Contributers/Dong-Fang-Ding-Li.jfif"
              alt="氯化银" />
          </div>
        </div>
      </div>

      <div class="contributor-card-odd">
        <div class="contributor-img-name">
          <div class="contributor-img">
            <img src="/Images/Contributers/Mystery_Men.jpg" alt="待定" />
          </div>
          <div class="contributor-name">
            <p>待定</p>
            <p>待定</p>
          </div>
        </div>
        <div class="contributor-brief"></div>
      </div>

      <div class="contributor-card-even">
        <div class="contributor-brief"></div>
        <div class="contributor-img-name">
          <div class="contributor-name">
            <p>待定</p>
            <p>待定</p>
          </div>
          <div class="contributor-img">
            <img src="/Images/Contributers/Mystery_Men.jpg" alt="待定" />
          </div>
        </div>
      </div>

      <div class="contributor-card-odd">
        <div class="contributor-img-name">
          <div class="contributor-img">
            <img src="/Images/Contributers/Mystery_Men.jpg" alt="待定" />
          </div>
          <div class="contributor-name">
            <p>待定</p>
            <p>待定</p>
          </div>
        </div>
        <div class="contributor-brief"></div>
      </div>
      <!-- ------------------ ↑ 贡献者 ----------------------- -->
    </div>
    <!-- ---------------------------- ↑ 主内容 --------------------------------- -->

    <insert-e src="/bottom-banner.html"></insert-e>
  </body>
</html>
