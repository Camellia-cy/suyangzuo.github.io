<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主要贡献者</title>
    <link rel="stylesheet" type="text/css" href="/Styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/contributors.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/Styles/top-banner-common.css" />
    <script
      src="https://kit.fontawesome.com/d0483e3bd3.js"
      crossorigin="anonymous"></script>
    <script src="/Scripts/html-include.js"></script>
  </head>

  <body>
    <div class="background-img"></div>

    <!-- --------------------------- ↓ 顶部横幅 -------------------------------- -->
    <include src="/top-banner.html"></include>
    <!-- --------------------------- ↑ 顶部横幅 -------------------------------- -->

    <!-- ---------------------------- ↓ 主内容 --------------------------------- -->
    <div class="main-content">
      <div class="welcome-main">
        <p id="welcome-01">没有人能独自寻求所有的答案</p>
        <p id="welcome-02"><span>你</span> 需要帮助</p>
        <img
          id="TechStack-logo"
          src="/Images/TechStack-Logos/DataStructure-logo.png"
          alt="技术栈 Logo" />
      </div>

      <!-- ---------------------- ↓ 贡献者 --------------------------- -->
      <div class="contributers">
        <div class="brief">
          <section class="brief-text">
            <span class="brief-name">苏扬</span
            >本站创始人，极为神秘，据说只有几个人知道他的真面目。
          </section>
          <img
            class="brief-photo"
            src="/Images/Contributers/Mystery_Men.jpg"
            alt="照片" />
        </div>
        <div class="brief">
          <section class="brief-text">
            <span class="brief-name">希里</span
            >设计师，动不动就出去旅游，让人非常不爽。
          </section>
          <img
            class="brief-photo"
            src="/Images/Contributers/Ciri.jpg"
            alt="照片" />
        </div>
        <div class="brief">
          <section class="brief-text">
            <span class="brief-name">士官长</span
            >管理员，身价千亿却仍然顿顿开水泡饭，只因精神境界已经达到另一层次！
          </section>
          <img
            class="brief-photo"
            src="/Images/Contributers/MasterChief.jpeg"
            alt="照片" />
        </div>
        <div class="brief">
          <section class="brief-text">
            <span class="brief-name">琳翠</span
            >大厨，没有人知道他用的什么油，江湖中流传着他根本不用油的传言。
          </section>
          <img
            class="brief-photo"
            src="/Images/Contributers/Linzi.jpg"
            alt="照片" />
        </div>
        <div class="brief">
          <section class="brief-text">
            <span class="brief-name">巴尔</span
            >运维，掌握着多种秘技，一经使用方圆百米寸草不留。
          </section>
          <img
            class="brief-photo"
            src="/Images/Contributers/Bhaal.png"
            alt="照片" />
        </div>
      </div>
      <!-- ---------------------- ↑ 贡献者 --------------------------- -->
    </div>
    <!-- ---------------------------- ↑ 主内容 --------------------------------- -->

    <include src="/bottom-banner.html"></include>
    <script src="/Scripts/generate-random-img.js"></script>
  </body>
</html>
